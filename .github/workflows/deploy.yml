# .github/workflows/deploy.yml
name: Deploy to AWS

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: SSH into AWS and deploy full project
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_KEY }}
          script: |
            set -e  # stop on error

            BASE_DIR=/home/ubuntu/test_docker_deployment_new
            cd $BASE_DIR

            echo "Pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin main

            # List of all service folders
            SERVICES=("gateway" "service-a" "service-b" "service-c" "service-d" "service-e")

            # Install dependencies for each service
            for service in "${SERVICES[@]}"; do
              echo "Installing dependencies for $service..."
              cd $service
              npm ci --production
              cd $BASE_DIR
            done

            echo "Starting / restarting apps with PM2..."
            for service in "${SERVICES[@]}"; do
              APP_NAME=$service
              APP_PATH="$BASE_DIR/$service/app.js"

              if pm2 list | grep -q "$APP_NAME"; then
                pm2 restart "$APP_NAME"
              else
                pm2 start "$APP_PATH" --name "$APP_NAME"
              fi
            done

            pm2 save
            echo "Deployment completed successfully!"
